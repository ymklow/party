<body>
  <div class="container">
    <h1>You're Invited!</h1>
    <form id="inviteForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="studentId" placeholder="Student ID (8 digits)" pattern="\d{8}" required />
      <input type="text" id="roomNumber" placeholder="Room Number (4 digits)" pattern="\d{4}" required />
      <input type="email" id="email" placeholder="Personal Email" required />
      <button type="submit">Confirm Attendance</button>
    </form>
    <p id="status"></p>
  </div>
